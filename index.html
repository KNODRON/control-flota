<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salida OS9</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 1rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2, h3 {
      color: #006400;
    }

    form {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .fila-doble {
      display: flex;
      gap: 1rem;
    }

    .fila-doble > div {
      flex: 1;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    hr {
      margin: 2rem 0;
    }

    pre {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 5px;
      font-size: 0.85rem;
    }

    img.logo {
      border-radius: 50%;
      width: 70px;
      margin-bottom: 1rem;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center">
      <img src="logo-os9.jpeg" alt="Logo OS9" class="logo">
      <h1>Salida OS9</h1>
    </div>

    <form id="salidaForm">
      <label for="seccion">Sección:</label>
      <select id="seccion" required>
        <option value="">Seleccione sección</option>
        <option>Análisis</option>
        <option>Art. Explosivos</option>
        <option>Muertes Violentas</option>
        <option>Crimen Organizado</option>
        <option>Delitos Económicos</option>
      </select>

      <label for="patente">Patente:</label>
      <input type="text" id="patente" placeholder="Ej: AB1234" required>

      <h3>👨‍✈️ Jefe de patrulla</h3>
      <label for="jefeNombre">Nombre:</label>
      <input type="text" id="jefeNombre" placeholder="Ej: SGTO 2º Juan Jiménez" required>

      <label for="jefeTelefono">Teléfono:</label>
      <input type="tel" id="jefeTelefono" placeholder="+56 9 1234 5678">

      <div class="field-row">
        <input type="text" id="jefeCalzo" placeholder="Calzo">
        <input type="text" id="jefePistola" placeholder="Armamento">
      </div>
      <div class="field-row">
        <input type="text" id="jefeChaleco" placeholder="Chaleco">
        <input type="text" id="jefeCasco" placeholder="Casco">
      </div>
      <div class="field-row">
        <input type="text" id="jefePortatil" placeholder="Portátil">
        <input type="text" id="jefeCamara" placeholder="Cam. Corporal">
      </div>

      <h3>👥 Acompañante 1</h3>
      <input type="text" id="acomp1Nombre" placeholder="Nombre">
      <div class="field-row">
        <input type="text" id="acomp1Calzo" placeholder="Calzo">
        <input type="text" id="acomp1Pistola" placeholder="Armamento">
      </div>
      <div class="field-row">
        <input type="text" id="acomp1Chaleco" placeholder="Chaleco">
        <input type="text" id="acomp1Casco" placeholder="Casco">
      </div>
      <div class="field-row">
        <input type="text" id="acomp1Portatil" placeholder="Portátil">
        <input type="text" id="acomp1Camara" placeholder="Cam. Corporal">
      </div>

      <h3>👥 Acompañante 2</h3>
      <input type="text" id="acomp2Nombre" placeholder="Nombre">
      <div class="field-row">
        <input type="text" id="acomp2Calzo" placeholder="Calzo">
        <input type="text" id="acomp2Pistola" placeholder="Armamento">
      </div>
      <div class="field-row">
        <input type="text" id="acomp2Chaleco" placeholder="Chaleco">
        <input type="text" id="acomp2Casco" placeholder="Casco">
      </div>
      <div class="field-row">
        <input type="text" id="acomp2Portatil" placeholder="Portátil">
        <input type="text" id="acomp2Camara" placeholder="Cam. Corporal">
      </div>

      <label for="kmSalida">Kilometraje de salida:</label>
      <input type="number" id="kmSalida" placeholder="Ej: 153200" required>

      <button type="submit">Registrar salida</button>
    </form>

    <hr>

    <h2>🔙 Regreso del Vehículo</h2>
    <form id="regresoForm">
      <label for="patenteRegreso">Patente:</label>
      <input type="text" id="patenteRegreso" placeholder="Ej: AB1234" required>

      <label for="kmRegreso">Kilometraje de regreso:</label>
      <input type="number" id="kmRegreso" placeholder="Ej: 153400" required>

      <button type="submit">Registrar regreso</button>
    </form>

    <hr>

    <h3>📝 Registro temporal</h3>
    <pre id="registroOutput">[sin datos aún]</pre>

    <div class="center">
      <button id="generarPDF">Generar PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
