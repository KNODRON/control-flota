<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salida OS9</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- jsPDF y AutoTable -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
    .message-box { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; visibility: hidden; }
    .message-box.active { visibility: visible; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="container mx-auto max-w-2xl bg-white rounded-lg shadow-lg p-6">
    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold text-gray-800">Salida OS9</h1>
      <img src="logo_os9.png" alt="Logo OS9" class="h-10">
    </header>

    <!-- Modal -->
    <div id="messageBox" class="message-box">
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <p id="messageText" class="text-gray-800 mb-4"></p>
        <button onclick="closeMessage()" class="px-4 py-2 bg-[#005131] text-white rounded hover:bg-[#004022]">OK</button>
      </div>
    </div>

    <!-- Salida Form -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Registro de Salida de Patrulla</h2>
      <form id="departureForm" class="space-y-4">
        <!-- Sección y Patente -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-600 mb-1">Sección</label>
            <select id="seccion" class="w-full p-2 border rounded" required>
              <option value="" disabled selected>Seleccione</option>
              <option>Análisis</option>
              <option>Artefactos Explosivos</option>
              <option>Crimen Organizado</option>
              <option>Muertes Violentas</option>
              <option>Económicos</option>
              <option>Derechos Humanos</option>
            </select>
          </div>
          <div>
            <label class="block text-gray-600 mb-1">Patente del Vehículo</label>
            <input id="patenteSalida" type="text" class="w-full p-2 border rounded uppercase" placeholder="ABCD12" required>
          </div>
        </div>
        
        <!-- Kilometraje y Teléfono -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-600 mb-1">Kilometraje de Salida</label>
            <input id="kmSalida" type="number" min="0" class="w-full p-2 border rounded" placeholder="123456" required>
          </div>
          <div>
            <label class="block text-gray-600 mb-1">Teléfono Jefe de Patrulla</label>
            <input id="telefonoJefe" type="tel" class="w-full p-2 border rounded" placeholder="+56912345678" required>
          </div>
        </div>

        <!-- Nombre del Jefe -->
        <div>
          <label class="block text-gray-600 mb-1">Nombre Jefe de Patrulla</label>
          <input id="nombreJefe" type="text" class="w-full p-2 border rounded" placeholder="Sgto 2 Juan Jimenez" required>
        </div>

        <!-- Equipo Jefe -->
        <h3 class="text-lg font-medium text-gray-700">Equipo Jefe de Patrulla</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input id="calzoJefe" type="text" class="p-2 border rounded" placeholder="Calzo">
          <input id="armamentoJefe" type="text" class="p-2 border rounded" placeholder="Pistola">
          <input id="chalecoJefe" type="text" class="p-2 border rounded" placeholder="Chaleco">
          <input id="cascoJefe" type="text" class="p-2 border rounded" placeholder="Casco">
          <input id="portatilJefe" type="text" class="p-2 border rounded" placeholder="Portátil">
          <input id="camCorporalJefe" type="text" class="p-2 border rounded" placeholder="Cámara">
        </div>

        <!-- Acompañantes Dinámicos -->
        <div id="acompanantesContainer" class="space-y-4"></div>
        <button type="button" id="addAcompananteBtn" class="w-full bg-gray-200 text-gray-800 p-2 rounded hover:bg-gray-300">Agregar Acompañante</button>

        <!-- Registrar Salida -->
        <button type="submit" class="w-full bg-[#005131] text-white p-2 rounded hover:bg-[#004022]">Registrar Salida</button>
      </form>
    </section>

    <!-- Regreso Form -->
    <section>
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Registro de Regreso de Patrulla</h2>
      <form id="returnForm" class="space-y-4">
        <div>
          <label class="block text-gray-600 mb-1">Patente del Vehículo</label>
          <input id="patenteRegreso" type="text" class="w-full p-2 border rounded uppercase" readonly required>
        </div>
        <div>
          <label class="block text-gray-600 mb-1">Kilometraje de Regreso</label>
          <input id="kmRegreso" type="number" min="0" class="w-full p-2 border rounded" placeholder="123500" required>
        </div>
        <button type="submit" class="w-full bg-[#005131] text-white p-2 rounded hover:bg-[#004022]">Registrar Regreso</button>
      </form>
    </section>
  </div>

  <script>
    // Globals
    let departureData = null;
    let acompCount = 0;
    const MAX_ACOMP = 5;

    // Modal
    function showMessage(msg) { const mb = document.getElementById('messageBox'); document.getElementById('messageText').innerText = msg; mb.classList.add('active'); }
    function closeMessage() { document.getElementById('messageBox').classList.remove('active'); }

    // Add companion
    document.getElementById('addAcompananteBtn').addEventListener('click', () => {
      if (acompCount >= MAX_ACOMP) return showMessage('Máximo 5 acompañantes.');
      const idx = acompCount++;
      const div = document.createElement('div'); div.className = 'bg-gray-100 p-4 rounded';
      div.innerHTML = `
        <label class="block text-gray-700 mb-1">Acompañante ${idx+1} - Nombre</label>
        <input id="nombreAcomp${idx}" type="text" class="w-full p-2 border rounded mb-2">
        <h4 class="text-gray-700 mb-2">Equipo</h4>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input id="calzoAcomp${idx}" type="text" class="p-2 border rounded" placeholder="Calzo">
          <input id="armamentoAcomp${idx}" type="text" class="p-2 border rounded" placeholder="Pistola">
          <input id="chalecoAcomp${idx}" type="text" class="p-2 border rounded" placeholder="Chaleco">
          <input id="cascoAcomp${idx}" type="text" class="p-2 border rounded" placeholder="Casco">
          <input id="portatilAcomp${idx}" type="text" class="p-2 border rounded" placeholder="Portátil">
          <input id="camAcomp${idx}" type="text" class="p-2 border rounded" placeholder="Cámara">
        </div>`;
      document.getElementById('acompanantesContainer').appendChild(div);
    });

    // PDF Salida
    function genDepPDF(data) {
      const { jsPDF } = window.jspdf; const doc = new jsPDF({ unit:'mm', format:'a4' });
      let y=20;
      doc.setFontSize(14).text('REGISTRO DE SALIDA Y REGRESO DE VEHÍCULO OS9', 105, y, { align:'center' }); y+=10;
      doc.setFontSize(10);
      Object.entries({ 'Sección':data.seccion, 'Patente':data.patente, 'Fecha/Hora Salida':data.fecha, 'Km Salida':data.km, 'Teléfono JP':data.telefono }).forEach(([label,val]) => { doc.text(`${label}: ${val}`,15,y); y+=6; }); y+=6;
      const head = [['CALZO','Nombre','Pistola','Chaleco','Casco','Portátil','Cámara']];
      const body = [[data.equipo.calzo||'', data.jefe||'', data.equipo.armamento||'', data.equipo.chaleco||'', data.equipo.casco||'', data.equipo.portatil||'', data.equipo.camCorporal||'']];
      data.acompanantes.forEach(ac => body.push([ac.equipo.calzo||'', ac.nombre||'', ac.equipo.armamento||'', ac.equipo.chaleco||'', ac.equipo.casco||'', ac.equipo.portatil||'', ac.equipo.camCorporal||'']));
      doc.autoTable({ startY:y, head, body, theme:'grid', styles:{ fontSize:9 }, headStyles:{ fillColor:[0,81,49] } });
      const finalY = doc.lastAutoTable.finalY + 10;
      const rightX = doc.internal.pageSize.getWidth() - 15;
      doc.setFontSize(11).text(data.jefe.toUpperCase(), rightX, finalY, { align:'right' });
      doc.setFontSize(9).text('JEFE DE PATRULLA', rightX, finalY+6, { align:'right' });
      doc.save(`Salida_OS9_${data.patente}_${data.fecha.replace(/[/:, ]/g,'-')}.pdf`);
    }

    // PDF Regreso
    function genRetPDF(dep, ret) {
      const { jsPDF } = window.jspdf; const doc = new jsPDF({ unit:'mm', format:'a4' });
      let y=20;
      doc.setFontSize(14).text('REGISTRO DE SALIDA Y REGRESO DE VEHÍCULO OS9', 105, y, { align:'center' }); y+=10;
      doc.setFontSize(10);
      Object.entries({ 'Sección':dep.seccion, 'Patente':dep.patente, 'Fecha/Hora Salida':dep.fecha, 'Km Salida':dep.km, 'Fecha/Hora Regreso':ret.fecha, 'Km Regreso':ret.km, 'Teléfono JP':dep.telefono }).forEach(([l,v])=>{ doc.text(`${l}: ${v}`,15,y); y+=6; }); y+=6;
      const head=[['CALZO','Nombre','Pistola','Chaleco','Casco','Portátil','Cámara']]; const body=[];
      body.push([dep.equipo.calzo||'', dep.jefe||'', dep.equipo.armamento||'', dep.equipo.chaleco||'', dep.equipo.casco||'', dep.equipo.portatil||'', dep.equipo.camCorporal||'']);
      dep.acompanantes.forEach(ac=>body.push([ac.equipo.calzo||'', ac.nombre||'', ac.equipo.armamento||'', ac.equipo.chaleco||'', ac.equipo.casco||'', ac.equipo.portatil||'', ac.equipo.camCorporal||'']));
      doc.autoTable({ startY:y, head, body, theme:'grid', styles:{ fontSize:9 }, headStyles:{ fillColor:[0,81,49] } });
      const finalY = doc.lastAutoTable.finalY + 10; const rightX = doc.internal.pageSize.getWidth() - 15;
      doc.setFontSize(11).text(dep.jefe.toUpperCase(), rightX, finalY, { align:'right' }); doc.setFontSize(9).text('JEFE DE PATRULLA', rightX, finalY+6, { align:'right' });
      doc.save(`Regreso_OS9_${dep.patente}_${ret.fecha.replace(/[/:, ]/g,'-')}.pdf`);
    }

    // Handle forms
    document.getElementById('departureForm').addEventListener('submit', e=>{ e.preventDefault(); const data={ seccion:document.getElementById('seccion').value, patente:document.getElementById('patenteSalida').value.toUpperCase(), fecha:new Date().toLocaleString('es-CL'), km:document.getElementById('kmSalida').value, jefe:document.getElementById('nombreJefe').value, telefono:document.getElementById('telefonoJefe').value, equipo:{ calzo:document.getElementById('calzoJefe').value, armamento:document.getElementById('armamentoJefe').value, chaleco:document.getElementById('chalecoJefe').value, casco:document.getElementById('cascoJefe').value, portatil:document.getElementById('portatilJefe').value, camCorporal:document.getElementById('camCorporalJefe').value }, acompanantes:[] }; for(let i=0;i<acompCount;i++)data.acompanantes.push({ nombre:document.getElementById(`nombreAcomp${i}`).value, equipo:{ calzo:document.getElementById(`calzoAcomp${i}`).value, armamento:document.getElementById(`armamentoAcomp${i}`).value, chaleco:document.getElementById(`chalecoAcomp${i}`).value, casco:document.getElementById(`cascoAcomp${i}`).value, portatil:document.getElementById(`portatilAcomp${i}`).value, camCorporal:document.getElementById(`camAcomp${i}`).value } }); departureData=data; genDepPDF(data); showMessage('PDF de salida generado.'); document.getElementById('patenteRegreso').value=data.patente; });
    document.getElementById('returnForm').addEventListener('submit', e=>{ e.preventDefault(); if(!departureData)return showMessage('Primero registre la salida.'); const kmSal=parseInt(departureData.km,10), kmReg=parseInt(document.getElementById('kmRegreso').value,10); if(kmReg<=kmSal)return showMessage('El kilometraje de regreso debe ser mayor que el de salida.'); const data={ fecha:new Date().toLocaleString('es-CL'), km:document.getElementById('kmRegreso').value }; genRetPDF(departureData,data); showMessage('PDF de regreso generado.'); });
  </script>
</body>
</html>
