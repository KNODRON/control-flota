<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salida OS9</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- jsPDF y AutoTable -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
    .message-box { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; visibility: hidden; }
    .message-box.active { visibility: visible; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <!-- Logo oculto para PDF -->
  <img id="logoPdf" src="logo_os9.png" style="display:none;" alt="Logo OS9">

  <div class="container mx-auto max-w-2xl bg-white rounded-lg shadow-lg p-6">
    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold text-gray-800">Salida OS9</h1>
      <img src="logo_os9.png" alt="Logo OS9" class="h-10">
    </header>

    <!-- Modal de mensajes -->
    <div id="messageBox" class="message-box">
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <p id="messageText" class="text-gray-800 mb-4"></p>
        <button onclick="closeMessage()" class="px-4 py-2 bg-[#005131] text-white rounded hover:bg-[#004022]">OK</button>
      </div>
    </div>

    <!-- Formulario de Salida -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Registro de Salida de Patrulla</h2>
      <form id="departureForm" class="space-y-4">
        <!-- ... aquí van todos los campos de sección, patente, jefe y equipo ... -->
      </form>
    </section>

    <!-- Formulario de Regreso -->
    <section>
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Registro de Regreso de Patrulla</h2>
      <form id="returnForm" class="space-y-4">
        <!-- ... aquí van los campos de regreso ... -->
      </form>
    </section>
  </div>

  <script>
    // Variables globales
    let departureData = null;
    let acompCount = 0;
    const MAX_ACOMP = 5;

    // Funciones de modal
    function showMessage(msg) {
      const mb = document.getElementById('messageBox');
      document.getElementById('messageText').innerText = msg;
      mb.classList.add('active');
    }
    function closeMessage() {
      document.getElementById('messageBox').classList.remove('active');
    }

    // Lógica para agregar acompañantes, generar PDFs, etc.
    document.getElementById('departureForm').addEventListener('submit', e => {
      e.preventDefault();
      // Recolectar datos...
      // Generar PDF de salida con logo y firma a la derecha:
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit:'mm', format:'a4' });
      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();

      // Colocar logo (40×10 mm) en la esquina superior derecha
      const logo = document.getElementById('logoPdf');
      doc.addImage(logo, 'PNG', pageWidth - 50, 10, 40, 10);

      // Encabezado y datos...
      // Tabla con jsPDF-AutoTable...
      // Pie de firma a la derecha, 15 mm del borde:
      const sigY = pageHeight - 20;
      const sigX = pageWidth - 15;
      doc.setFontSize(11).text(departureData.jefe.toUpperCase(), sigX, sigY, { align:'right' });
      doc.setFontSize(9).text('JEFE DE PATRULLA', sigX, sigY + 6, { align:'right' });

      doc.save(`Salida_OS9_${departureData.patente}_${departureData.fecha.replace(/[/:, ]/g,'-')}.pdf`);
    });

    document.getElementById('returnForm').addEventListener('submit', e => {
      e.preventDefault();
      // Lógica similar para el PDF de regreso...
    });
  </script>
</body>
</html>
