<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salida OS9</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Logo OS9 -->
    <div style="text-align: center; margin-bottom: 1rem;">
      <img src="logo-os9.jpeg" alt="Logo OS9" width="100" style="border-radius: 50%;">
    </div>

    <!-- Título principal -->
    <h1 style="text-align: center; color: #006400;">Salida OS9</h1>

    <form id="salidaForm">

      <!-- Selector de sección -->
      <label>Sección:</label>
      <select id="seccion" required>
        <option value="">Seleccione sección</option>
        <option>Análisis</option>
        <option>Art. Explosivos</option>
        <option>Muertes Violentas</option>
        <option>Crimen Organizado</option>
        <option>Delitos Económicos</option>
      </select>

      <label>Patente:</label>
      <input type="text" id="patente" required>

      <!-- Jefe de patrulla -->
      <h3>👨‍✈️ Jefe de patrulla</h3>
      <label>Nombre:</label>
      <input type="text" id="jefeNombre" required>

      <label>Teléfono:</label>
      <input type="tel" id="jefeTelefono" placeholder="+56 9 1234 5678">

      <label>Pistola:</label>
      <input type="text" id="jefePistola">
      <label>Chaleco:</label>
      <input type="text" id="jefeChaleco">
      <label>Casco:</label>
      <input type="text" id="jefeCasco">
      <label>Portátil:</label>
      <input type="text" id="jefePortatil">
      <label>Cámara corporal:</label>
      <input type="text" id="jefeCamara">

      <!-- Acompañante 1 -->
      <h3>👥 Acompañante 1</h3>
      <label>Nombre:</label>
      <input type="text" id="acomp1Nombre">
      <label>Pistola:</label>
      <input type="text" id="acomp1Pistola">
      <label>Chaleco:</label>
      <input type="text" id="acomp1Chaleco">
      <label>Casco:</label>
      <input type="text" id="acomp1Casco">
      <label>Portátil:</label>
      <input type="text" id="acomp1Portatil">
      <label>Cámara corporal:</label>
      <input type="text" id="acomp1Camara">

      <!-- Acompañante 2 -->
      <h3>👥 Acompañante 2</h3>
      <label>Nombre:</label>
      <input type="text" id="acomp2Nombre">
      <label>Pistola:</label>
      <input type="text" id="acomp2Pistola">
      <label>Chaleco:</label>
      <input type="text" id="acomp2Chaleco">
      <label>Casco:</label>
      <input type="text" id="acomp2Casco">
      <label>Portátil:</label>
      <input type="text" id="acomp2Portatil">
      <label>Cámara corporal:</label>
      <input type="text" id="acomp2Camara">

      <label>Kilometraje de salida:</label>
      <input type="number" id="kmSalida" required>

      <button type="submit">Registrar salida</button>
    </form>

    <hr>

    <h2>🔙 Regreso del Vehículo</h2>
    <form id="regresoForm">
      <label>Patente:</label>
      <input type="text" id="patenteRegreso" required>

      <label>Kilometraje de regreso:</label>
      <input type="number" id="kmRegreso" required>

      <button type="submit">Registrar regreso</button>
    </form>

    <hr>

    <h3>📝 Registro temporal</h3>
    <pre id="registroOutput">[sin datos aún]</pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
<!-- Botón PDF -->
<div style="text-align: center; margin-top: 2rem;">
  <button onclick="generarPDF()">PDF</button>
</div>
