<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salida OS9</title>
  <!-- Enlazar CSS externo -->
  <link rel="stylesheet" href="style.css">
  <!-- Librerías jsPDF y AutoTable -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <!-- Enlazar JS de la aplicación (defer) -->
  <script defer src="app.js"></script>
</head>
<body>
  <div class="header">
    <h1>Salida OS9</h1>
    <img src="logo_os9.png" alt="Logo OS9" class="logo-os9">
  </div>

  <form id="departure-form">
    <!-- … aquí van tus labels, selects e inputs … -->
    <div id="companions-container"></div>
    <button type="button" id="add-companion">Agregar Acompañante</button>
    <button type="button" id="register-departure">Registrar Salida</button>
  </form>

  <form id="return-form" style="display:none; margin-top:20px;">
    <!-- … campos de regreso … -->
    <button type="button" id="register-return">Registrar Regreso</button>
  </form>

  <button type="button" id="generate-pdf" style="display:none; margin-top:20px;">
    Generar PDF y Enviar
  </button>
</body>
</html>
