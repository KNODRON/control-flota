<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salida OS9</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- jsPDF y AutoTable -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
    .message-box { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; visibility: hidden; }
    .message-box.active { visibility: visible; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <!-- Hidden logo for PDF -->
  <img id="logoPdf" src="logo_os9.png" style="display:none;" alt="Logo OS9">

  <div class="container mx-auto max-w-2xl bg-white rounded-lg shadow-lg p-6">
    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold text-gray-800">Salida OS9</h1>
      <img src="logo_os9.png" alt="Logo OS9" class="h-10">
    </header>

    <!-- Modal -->
    <div id="messageBox" class="message-box">
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <p id="messageText" class="text-gray-800 mb-4"></p>
        <button onclick="closeMessage()" class="px-4 py-2 bg-[#005131] text-white rounded hover:bg-[#004022]">OK</button>
      </div>
    </div>

    <!-- Salida Form -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Registro de Salida de Patrulla</h2>
      <form id="departureForm" class="space-y-4">
        <!-- Fields omitted for brevity, same as before -->
      </form>
    </section>

    <!-- Regreso Form -->
    <section>
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Registro de Regreso de Patrulla</h2>
      <form id="returnForm" class="space-y-4">
        <!-- Fields omitted for brevity, same as before -->
      </form>
    </section>
  </div>

  <script>
    let departureData = null;
    let acompCount = 0;
    const MAX_ACOMP = 5;

    function showMessage(msg) {
      const mb = document.getElementById('messageBox');
      document.getElementById('messageText').innerText = msg;
      mb.classList.add('active');
    }
    function closeMessage() { document.getElementById('messageBox').classList.remove('active'); }

    document.getElementById('addAcompananteBtn').addEventListener('click', () => {
      if (acompCount >= MAX_ACOMP) return showMessage('Máximo 5 acompañantes.');
      // Create companion section (as before)
    });

    function genDepPDF(data) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit:'mm', format:'a4' });
      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();

      // Add logo at top-right
      const logo = document.getElementById('logoPdf');
      doc.addImage(logo, 'PNG', pageWidth - 50, 10, 40, 10);

      let y = 20;
      doc.setFontSize(14).text('REGISTRO DE SALIDA Y REGRESO DE VEHÍCULO OS9', 15, y);
      y += 10;
      doc.setFontSize(10);
      Object.entries({ 'Sección':data.seccion, 'Patente':data.patente, 'Fecha/Hora Salida':data.fecha, 'Km Salida':data.km, 'Teléfono JP':data.telefono }).forEach(([label,val]) => { doc.text(`${label}: ${val}`,15,y); y+=6; });
      y += 6;

      const head = [['CALZO','Nombre','Pistola','Chaleco','Casco','Portátil','Cámara']];
      const body = [[data.equipo.calzo||'', data.jefe||'', data.equipo.armamento||'', data.equipo.chaleco||'', data.equipo.casco||'', data.equipo.portatil||'', data.equipo.camCorporal||'']];
      data.acompanantes.forEach(ac => body.push([ac.equipo.calzo||'', ac.nombre||'', ac.equipo.armamento||'', ac.equipo.chaleco||'', ac.equipo.casco||'', ac.equipo.portatil||'', ac.equipo.camCorporal||'']));

      doc.autoTable({ startY: y, head, body, theme:'grid', styles:{ fontSize:9 }, headStyles:{ fillColor:[0,81,49] } });

      // Signature footer at bottom-right
      const sigY = pageHeight - 20;
      const sigX = pageWidth - 15;
      doc.setFontSize(11).text(data.jefe.toUpperCase(), sigX, sigY, { align:'right' });
      doc.setFontSize(9).text('JEFE DE PATRULLA', sigX, sigY + 6, { align:'right' });

      doc.save(`Salida_OS9_${data.patente}_${data.fecha.replace(/[/:, ]/g,'-')}.pdf`);
    }

    function genRetPDF(dep, ret) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit:'mm', format:'a4' });
      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();

      // Logo
      const logo = document.getElementById('logoPdf');
      doc.addImage(logo, 'PNG', pageWidth - 50, 10, 40, 10);

      let y=20;
      doc.setFontSize(14).text('REGISTRO DE SALIDA Y REGRESO DE VEHÍCULO OS9', 15, y);
      y += 10;
      doc.setFontSize(10);
      Object.entries({ 'Sección':dep.seccion, 'Patente':dep.patente, 'Fecha/Hora Salida':dep.fecha, 'Km Salida':dep.km, 'Fecha/Hora Regreso':ret.fecha, 'Km Regreso':ret.km, 'Teléfono JP':dep.telefono }).forEach(([label,val]) => { doc.text(`${label}: ${val}`,15,y); y+=6; });
      y += 6;

      const head = [['CALZO','Nombre','Pistola','Chaleco','Casco','Portátil','Cámara']];
      const body = [[dep.equipo.calzo||'', dep.jefe||'', dep.equipo.armamento||'', dep.equipo.chaleco||'', dep.equipo.casco||'', dep.equipo.portatil||'', dep.equipo.camCorporal||'']];
      dep.acompanantes.forEach(ac => body.push([ac.equipo.calzo||'', ac.nombre||'', ac.equipo.armamento||'', ac.equipo.chaleco||'', ac.equipo.casco||'', ac.equipo.portatil||'', ac.equipo.camCorporal||'']));

      doc.autoTable({ startY: y, head, body, theme:'grid', styles:{ fontSize:9 }, headStyles:{ fillColor:[0,81,49] } });

      const sigY2 = pageHeight - 20;
      const sigX2 = pageWidth - 15;
      doc.setFontSize(11).text(dep.jefe.toUpperCase(), sigX2, sigY2, { align:'right' });
      doc.setFontSize(9).text('JEFE DE PATRULLA', sigX2, sigY2 + 6, { align:'right' });

      doc.save(`Regreso_OS9_${dep.patente}_${ret.fecha.replace(/[/:, ]/g,'-')}.pdf`);
    }

    // Form handlers (as before)
  </script>
</body>
</html>
